name: Run Robot Framework Tests

on:
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  run_tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python and pip
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          pip-version: latest

      - name: Install dependencies
        run: |
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-seleniumlibrary
          pip install rpaframework

      - name: Run Robot Framework tests
        run: |
          robot Admin/Test\ Cases/Scheduled\ Flow/createScheduled.robot

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: robot-framework-reports
          path: |
            /home/runner/work/RF-Automation-Test/RF-Automation-Test/output.xml
            /home/runner/work/RF-Automation-Test/RF-Automation-Test/log.html
            /home/runner/work/RF-Automation-Test/RF-Automation-Test/report.html

      - name: Send Email
        uses: hilarion5/send-mail@v1
        with:
          smtp-server: smtp.gmail.com
          smtp-port: 465
          smtp-secure: true
          from-email: nico.bustamantesolis@gmail.com
          to-email: nico2795@gmail.com
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Test Email
          body: Attached is the log file.
          html: |
            <h1>Test Email</h1>
            <p>This is a test email sent from GitHub Actions.</p> 
