name: Run Robot Framework Tests

on:
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  run_tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python and pip
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          pip-version: latest  # Esto asegurará que pip se actualice a la última versión

      - name: Install dependencies
        run: |
          pip install robotframework
          pip install robotframework-requests  # Instala RequestsLibrary
          pip install robotframework-seleniumlibrary  # Instala SeleniumLibrary
          pip install rpaframework  # Instala RPA.JSON
          # Instala otras dependencias necesarias para tus pruebas

      - name: Run Robot Framework tests
        run: |
          robot Admin/Test\ Cases/Scheduled\ Flow/createScheduled.robot

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: robot-framework-reports
          path: |
            /home/runner/work/RF-Automation-Test/RF-Automation-Test/output.xml
            /home/runner/work/RF-Automation-Test/RF-Automation-Test/log.html
            /home/runner/work/RF-Automation-Test/RF-Automation-Test/report.html

      - name: Upload log.html to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: ${{ github.workspace }}/log.html
          credentials: ${{ secrets.GOOGLE_DRIVE_TOKEN }}
          parent_folder_id: "1s56E_tbYyVgQ7xK1hOLC_1ftjFp8RpMt"
